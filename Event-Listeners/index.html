<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <style></style>
  </head>
  <body>
    <button id="greetings">I am a button</button>

    <script>
      //function to display a greeting alert
      function displayGreeting() {
        alert("Jambo PLP!!");
      }

      //when the window is fully loaded, execute the displayGreeting function
      window.onload = displayGreeting();
    </script>
  </body>
</html>
