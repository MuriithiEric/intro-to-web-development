<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Event Listeners</title>
  </head>
  <body>
    <h2>JavaScript Event Listeners</h2>

    <p>This example demonstrates Javascript event listeners</p>

    <button id="greetingsBtn">Click me to see the current date</button>

    <p id="example"></p>

    <script>
      //add an event listener to the button with the "greetingsBtn" ID

      document
        .getElementById("greetingsBtn")
        .addEventListener("click", displayDate);

      function displayDate() {
        document.getElementById("example").innerHTML = Date();
      }
    </script>
  </body>
</html>
