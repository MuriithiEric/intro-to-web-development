<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered Lists</title>
  </head>
  <body>
    <!-- Ordered List with Numbers -->
     <h4>Ordered List With Numbers</h4>
    <ol type="1">
      <li>Microsoft</li>
      <li>Apple</li>
      <li>Pies</li>
      <li>Blueberry</li>
    </ol>

    <!-- Ordered List with Capital Letters -->
     <h4>Ordered List With Capital Letters</h4>
    <ol type="A">
      <li>Microsoft</li>
      <li>Apple</li>
      <li>Pies</li>
      <li>Blueberry</li>
    </ol>
   
    <!-- Ordered List with Small Letters -->
     <h4>Ordered List With Small Letters</h4>
    <ol type="a">
      <li>Microsoft</li>
      <li>Apple</li>
      <li>Pies</li>
      <li>Blueberry</li>
    </ol>
  </body>
</html>
